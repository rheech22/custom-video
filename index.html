<!DOCTYPE html>
<html>
    <head>
        <title>Video Player</title>
        <meta charset="UTF-8" />
        <link
            rel="stylesheet"
            ,
            href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
            integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
            ,
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="src/styles.css" />
    </head>

    <body>
        <div class="video__container" id="jsVideoContainer" tabindex="1">
            <video
                width="700px"
                src="https://serranoarevalo.github.io/notflix/9bfd1023900e31286103369c803c7ee9.ogv"
            ></video>
            <div class="videoControls">
                <div class="videoControls__column">
                    <span id="jsPlayButton">
                        <i class="fas fa-play"></i>
                    </span>
                </div>
                <div class="videoControls__column">
                    <div class="progress">
                        <div class="progress__filled"></div>
                    </div>
                </div>
                <div class="videoControls__column">
                    <span>
                        <span id="currentTime">00:00</span>
                        <span> / </span>
                        <span id="totalTime">00:00</span>
                    </span>
                </div>
                <div class="videoControls__column">
                    <span id="jsVolumeBtn">
                        <i class="fas fa-volume-up"></i>
                    </span>
                    <input type="range" , min="0" max="1" value="0.5" step="0.01" id="jsVolume" />
                </div>
                <div class="videoControls__column">
                    <span>
                        <i class="fas fa-cog"></i>
                    </span>
                </div>
            </div>
        </div>
        <span class="guide"
            >You should focus the video element to play or pause it by a space key ðŸ˜Ž</span
        >
        <script type="module" src="src/index.js"></script>
    </body>
</html>
